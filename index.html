<!DOCTYPE html>
<html>
<head>
  <title>chickendb</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="simc-help.js"></script>
  <!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="common.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body class="fullwidth vertical-layout">
	<div id="top-menu" class="horizontal-layout center">
		<div id="back-to-main" class="horizontal-layout flex center" onclick="navigate(this.id)">
			<i class="fas fa-kiwi-bird" id="bird-icon"></i>
			Moonkin!
		</div>
		<div class="horizontal-layout center">
			<i id="about" class="about-icon fas fa-child" title="About" onclick="navigate(this.id)"></i>
		</div>
	</div>
	<div class="horizontal-layout flex">
		<div id="left-menu">
			<div id="powerbi-mitem" class="menu-item horizontal-layout center" onclick="navigate(this.id)">
				<i class="fas fa-chart-bar"></i>
				<span>Analytics</span>
			</div>
			<div id="simc-mitem" class="menu-item horizontal-layout center" onclick="navigate(this.id)">
				<i class="fas fa-toolbox"></i>
				<span>Simc tools</span>
			</div>
		</div>

		<!--***********Main page, index***********-->
		<div id="main" class="page flex horizontal-layout visible maincontainer-nopowerbi">
			<i class="fas fa-arrow-left"></i> Click there!
		</div>

		<!--***********Power-bi-stuff***********-->
		<div id="powerbi" class="page flex vertical-layout">
			<iframe class="flex" src="https://app.powerbi.com/view?r=eyJrIjoiZTQyNWFhNzQtZTEyMS00YzYxLWFmYWUtZTdjMzVmMTQyNzBlIiwidCI6IjBlNWJmM2NmLTFmZjQtNDZiNy05MTc2LTUyYzUzOGMyMmE0ZCIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
			<div id="powerbi-hider"></div>
		</div>

		<!--***********Simc-tools***********-->
		<div id="simc" class="page flex vertical-layout maincontainer-nopowerbi">
			<div class="pagetitle horizontal-layout center-justified">
				simc tools - balance
			</div>
			<div class="horizontal-layout flex">
				<div class="vertical-layout flex">
					<div class="horizontal-layout center-justified balance-title margin-15">
						<span>Talents</span>
					</div>
					<div class="horizontal-layout padding-15">
						<div class="flex vertical-layout">
							<span class="subtitle">Tier 15</span>
							<div class="horizontal-layout center">
								<input type="checkbox" id="None15" name="None15">
								<span class="checkmark"></span>
								<label for="None15">None</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="NB" name="NB">
								<span class="checkmark"></span>
								<label for="NB">NB</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="WoE" name="WoE">
								<span class="checkmark"></span>
								<label for="WoE">WoE</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="FoN" name="FoN">
								<span class="checkmark"></span>
								<label for="FoN">FoN</label>
							</div>
						</div>
						<div class="flex vertical-layout">
							<span class="subtitle">Tier 75</span>
							<div class="horizontal-layout center">
								<input type="checkbox" id="None75" name="None75">
								<span class="checkmark"></span>
								<label for="None75">None</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="SotF" name="SotF">
								<span class="checkmark"></span>
								<label for="SotF">SotF</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="SL" name="SL">
								<span class="checkmark"></span>
								<label for="SL">SL</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="Inc" name="Inc">
								<span class="checkmark"></span>
								<label for="Inc">Inc</label>
							</div>
						</div>
						<div class="flex vertical-layout">
							<span class="subtitle">Tier 90</span>
							<div class="horizontal-layout center">
								<input type="checkbox" id="None90" name="None90">
								<span class="checkmark"></span>
								<label for="None90">None</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="SD" name="SD">
								<span class="checkmark"></span>
								<label for="SD">SD</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="TM" name="TM">
								<span class="checkmark"></span>
								<label for="TM">TM</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="StFl" name="StFl">
								<span class="checkmark"></span>
								<label for="StFl">StFl</label>
							</div>
						</div>
						<div class="flex vertical-layout">
							<span class="subtitle">Tier 100</span>
							<div class="horizontal-layout center">
								<input type="checkbox" id="None100" name="None100">
								<span class="checkmark"></span>
								<label for="None100">None</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="ShS" name="ShS">
								<span class="checkmark"></span>
								<label for="ShS">ShS</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="FoE" name="FoE">
								<span class="checkmark"></span>
								<label for="FoE">FoE</label>
							</div>
							<div class="horizontal-layout center">
								<input type="checkbox" id="NM" name="NM">
								<span class="checkmark"></span>
								<label for="NM">NM</label>
							</div>
						</div>						
					</div>
					<div class="horizontal-layout center-justified balance-title margin-15">
						<span>Azerite</span>
					</div>
					<div class="horizontal-layout flex">
					</div>
					<div class="horizontal-layout end-justified padding-15">
						<button class="action" onclick="getSimc()">Generate</button>
						<button class="normal" onclick="copyText('talents-text')">Copy text</button>
					</div>
				</div>
				<textarea class="flex-2" id="talents-text" readonly></textarea>
			</div>
		</div>

		<!--***********About***********-->
		<div id="about" class="page flex vertical-layout maincontainer-nopowerbi">
		</div>

	</div>
</body>
</html>
